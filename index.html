<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Generated Topology from Perlin Noise and A* Pathfinding</title>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<h1>Perlin Noise and A* Pathfinding</h1>

<body>
  <div id="canvasContainer"></div>
  <div id="configuration">
    <p>
    <div class="mdc-form-field">
      <div class="mdc-checkbox">
        <input type="checkbox" class="mdc-checkbox__native-control" id="show-path"
          onclick="showPath=document.getElementById('show-path').checked" />
        <div class="mdc-checkbox__background">
          <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
            <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
          </svg>
          <div class="mdc-checkbox__mixedmark"></div>
        </div>
        <div class="mdc-checkbox__ripple"></div>
      </div>
      <label for="show-path">Show A* Path</label>
    </div>
    </p>

    <p>
    <div class="mdc-form-field">
      <div class="mdc-checkbox">
        <input type="checkbox" class="mdc-checkbox__native-control" id="allow-diagonals"
          onclick="enableDiagonal=document.getElementById('allow-diagonals').checked; if (showPath) calculatePath(heights);" />
        <div class="mdc-checkbox__background">
          <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
            <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
          </svg>
          <div class="mdc-checkbox__mixedmark"></div>
        </div>
        <div class="mdc-checkbox__ripple"></div>
      </div>
      <label for="allow-diagonals">Allow Diagonals</label>
    </div>
    </p>

    <p>
    <div class="mdc-form-field" width="1vh"">
          <div class=" mdc-slider mdc-slider--discrete" id="grid-size-slider" tabindex="0" role="slider"
      aria-valuemin="2" aria-valuemax="50" aria-valuenow="10">
      <div class="mdc-slider__track-container">
        <div class="mdc-slider__track"></div>
      </div>
      <div class="mdc-slider__thumb-container">
        <div class="mdc-slider__pin">
          <span class="mdc-slider__pin-value-marker"></span>
        </div>
        <svg class="mdc-slider__thumb" width="21" height="21">
          <circle cx="10.5" cy="10.5" r="7.875"></circle>
        </svg>
        <div class="mdc-slider__focus-ring"></div>
      </div>
    </div>
    <label for="grid-size-slider">Size of Grid</label>
  </div>
  </p>

  <p>
  <div class="mdc-form-field" width="1vh"">
        <div class=" mdc-slider" id="scale-noise-slider" tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="1"
    aria-valuenow="0.12">
    <div class="mdc-slider__track-container">
      <div class="mdc-slider__track"></div>
    </div>
    <div class="mdc-slider__thumb-container">
      <div class="mdc-slider__pin">
        <span class="mdc-slider__pin-value-marker"></span>
      </div>
      <svg class="mdc-slider__thumb" width="21" height="21">
        <circle cx="10.5" cy="10.5" r="7.875"></circle>
      </svg>
      <div class="mdc-slider__focus-ring"></div>
    </div>
  </div>
  <label for="scale-noise-slider">Scale of Perlin Noise</label>
  </div>
  </p>

  <p>
    <label class="mdc-text-field mdc-text-field--outlined">
      <input type="text" class="mdc-text-field__input" aria-labelledby="start-point-text"
        onchange="startPos=JSON.parse(this.value); calculatePath(heights);">
      <span class="mdc-notched-outline">
        <span class="mdc-notched-outline__leading"></span>
        <span class="mdc-notched-outline__notch">
          <span class="mdc-floating-label" id="start-point-text">Start Point</span>
        </span>
        <span class="mdc-notched-outline__trailing"></span>
      </span>
    </label>
  </p>

  <p>
    <label class="mdc-text-field mdc-text-field--outlined">
      <input type="text" class="mdc-text-field__input" aria-labelledby="end-point-text"
        onchange="endPos=JSON.parse(this.value); calculatePath(heights);">
      <span class=" mdc-notched-outline">
        <span class="mdc-notched-outline__leading"></span>
        <span class="mdc-notched-outline__notch">
          <span class="mdc-floating-label" id="end-point-text">End Point</span>
        </span>
        <span class="mdc-notched-outline__trailing"></span>
      </span>
    </label>
  </p>

  <p>
    <button class="mdc-button mdc-button--outlined" onclick="setRandomTargets()">
      <div class="mdc-button__ripple"></div>
      <span class="mdc-button__label">Set Random Targets</span>
    </button>
  </p>

  <p>
    <button class="mdc-button mdc-button--raised" onclick="regeneratePerlinNoiseArray()">
      <div class="mdc-button__ripple"></div>
      <i class="material-icons mdc-button__icon" aria-hidden="true">refresh</i>
      <span class="mdc-button__label">Regenerate Topology</span>
    </button>
  </p>
  </div>
</body>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
<script type="text/javascript"
  src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/bgrins/javascript-astar/astar.js"></script>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="sketch.js"></script>

</html>
